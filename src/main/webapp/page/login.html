<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control", content="no-cache">
    <meta http-equiv="Progma" content="no-cache">
    <title>考勤</title>
    <link href="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="walogin">
        <div class="ui segment">
            <div class="ui inverted dimmer">
                <div class="ui loader"></div>
            </div>
            <form class="ui form" method="post">
                <h4 class="ui dividing header">登录考勤系统</h4>
                <div class="ui red mini icon message">
                    <i class="warning circle icon"></i>
                    <div class="content">
                        <p></p>
                    </div>
                </div>
                <div class="field">
                    <label>考勤号</label>
                    <input type="text" name="wapid" placeholder="">
                </div>
                <div class="field">
                    <label>密码</label>
                    <input type="password" name="wapwd" placeholder="">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="rememberme" tabindex="0" class="hidden">
                        <label>自动登录</label>
                    </div>
                </div>
                <button id="login-btn" class="fluid ui orange button" type="button">登录</button>
            </form>
        </div>
    </div>
    <div id="particles-js"></div>
    <script src="js/lib/particles.min.js"></script>
    <script src="js/particles.random.js"></script>
</body>
</html>
