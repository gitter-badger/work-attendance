<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>考勤查询</title>
    <link href="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="/wa/css/main.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js" type="text/javascript"></script>
    <script src="/wa/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="ui container walogin">
        <div class="ui segment">
            <div class="ui inverted dimmer">
                <div class="ui loader"></div>
            </div>
            <form class="ui form" method="post">
                <h4 class="ui dividing header">登录考勤系统</h4>
                <div class="field">
                    <label>考勤号</label>
                    <input type="text" name="waname" placeholder="">
                </div>
                <div class="field">
                    <label>密码</label>
                    <input type="password" name="wapwd" placeholder="">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="rememberme" tabindex="0" class="hidden">
                        <label>自动登录</label>
                    </div>
                </div>
                <button id="login-btn" class="fluid ui orange button" type="button">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
