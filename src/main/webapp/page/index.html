<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control", content="no-cache">
    <meta http-equiv="Progma" content="no-cache">
    <title>考勤</title>
    <link rel="icon" href="image/favicon.png">
    <link href="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="banner">
        <div class="wa-logo-area">
            <div class="logo"></div>
        </div>
        <div class="wa-user-area">
            <span class="user-name"></span>
            <i class="big sign out link icon" data-content="退出系统" data-position="bottom left" data-variation="mini"></i>
            <i class="big share alternate link icon" data-content="精友考勤网站" data-position="bottom left" data-variation="mini"></i>
        </div>
    </div>
    <div class="ui container">
        <input type="hidden" name="record-size">
        <div class="wa-holiday">
            <div class="ui relaxed divided list"></div>
        </div>
        <div class="wa-content">
            <div class="filter">
                <div class="left">
                    <select id="year"></select>
                    <select id="month"></select>
                </div>
                <div class="right">
                    <div id="all" class="ui checkbox">
                        <input type="checkbox" name="all">
                        <label>所有</label>
                    </div>
                    <div id="exception" class="ui checkbox">
                        <input type="checkbox" name="unnormal">
                        <label>异常</label>
                    </div>
                    <div id="overtime" class="ui checkbox">
                        <input type="checkbox" name="overtime">
                        <label>加班</label>
                    </div>
                </div>
            </div>
            <div class="ui divider"></div>
            <table id="record-table" class="ui selectable celled table">
                <thead>
                <tr>
                    <th>考勤日期</th>
                    <th>星期</th>
                    <th>考勤类型</th>
                    <th>验证方式</th>
                    <th>考勤设备</th>
                    <th>考勤状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6">
                        <i class="spinner loading icon"></i>加载中...
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="wa-analysis">
            <div class="ui relaxed list">
                <div class="item">
                    <div class="content">
                        <a class="header">迟到</a>
                        <div class="description late">迟到有3条命</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">早退</a>
                        <div class="description early">对你的调休说bye bye</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">忘打卡</a>
                        <div class="description forget">没的说，调休1小时</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">旷工</a>
                        <div class="description absenteeism">外出？请假？</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">加班</a>
                        <div class="description overtime">又可以愉快的请请请了</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.min.js" type="text/javascript" ></script>
</body>
</html>
